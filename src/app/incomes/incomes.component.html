<!-- Component title -->
<h2 class="text-center text-primary">Incomes</h2>

<!-- Unordered list to list all individual incomes -->
<ul class="list-group mt-3">

  <!-- Creates an item list for every expense in the array -->
  @for(income of incomes; track income){
    <li class="list-group-item d-flex justify-content-between align-items-center">

      <!-- Description -->
      <span class="flex-grow-1">
        {{income.description}}
      </span>

      <!-- Amount -->
      <span class="text-success mx-3">
        {{income.amount | currency:'USD':'$'}}
      </span>

      <!-- Button to delete the income -->
      <button class="btn btn-sm btn-danger" (click)="deleteIncome(income)">
        <i class="bi bi-x-circle"></i>
      </button>
    </li>
  }  
</ul>
